<h2>Create New Chat Room</h2>
<form id="newRoomForm">
  <fieldset>
    <label for="roomNameField">Room Name</label>
    <input type="text" placeholder="Cat Enthusiasts" id="roomNameField" required>
    <label for="userNicknameField">Your Nickname in this Room</label>
    <input type="text" id="userNicknameField" required>
    <input class="button-primary" type="submit" id="newRoomBtn" value="Create Room">
  </fieldset>
</form>

<p>
  The chat room's name doesn't have to be unique. You can invite people and
  change the room's settings once you've created it.
</p>
