<h2>Sign in</h2>
<form id="signInForm">
  <fieldset>
    <label for="usernameField">Username</label>
    <input type="text" placeholder="CatLover108" id="usernameField" required>
    <label for="passwordField">Password</label>
    <input type="password" id="passwordField" required>
    <label for="sessionField">Session Name</label>
    <input type="text" placeholder="Android Phone" id="sessionField" required>
    <input class="button-primary" type="submit" id="signinBtn" value="Sign in">
  </fieldset>
</form>

<p>
  <b>WARNING:</b> Choose a unique Username+Password. If it clashes with
  anyone else in the world, you're fucked @.@
</p>
